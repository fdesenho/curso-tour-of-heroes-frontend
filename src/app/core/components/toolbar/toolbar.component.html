<mat-toolbar color="primary">
  <span>{{ title }}</span>
  <span fxFlex></span>
  <button
      aria-label="menuItem.toolTipText"
      mat-icon-button
      [matTooltip]="menuItem.toolTipText"

      (click)="routerLink(menuItem.routerLink)"
      *ngFor="let menuItem of menuItems"

    >
  <mat-icon>{{menuItem.icon}}</mat-icon>
  </button>
</mat-toolbar>
